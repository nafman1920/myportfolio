services:
  # Backend API (Node / Express)
  - type: web
    name: portfolio-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free

  # Frontend (Vite / React)
  - type: static
    name: portfolio-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
